version: '1.0.0-pre{build}'
image: Visual Studio 2017
nuget:
  project_feed: true
  disable_publish_on_pr: true
install:
  - nuget sources add -name core -source https://ci.appveyor.com/nuget/core-2nbdf5dfgymf
  - nuget sources add -name bluetape -source https://ci.appveyor.com/nuget/bluetape-l1115aa459rl
  - dotnet restore
configuration: Release
before_build:
  - ps: |
      $zeroPaddedBuildNumber = [convert]::ToInt32($env:appveyor_build_number, 10).ToString("000000")
      Update-AppveyorBuild -Version "1.0.0-pre$zeroPaddedBuildNumber"
      $xmlPath = "$env:appveyor_build_folder\Vostok.AirlockConsumer\Vostok.AirlockConsumer.csproj"
      $xml = [xml](get-content $xmlPath)
      $version = $xml.CreateElement("Version")
      $versionText = $xml.CreateTextNode($env:appveyor_build_version)
      $version.AppendChild($versionText)
      $xml.Project.PropertyGroup.AppendChild($version)
      $xml.Save($xmlPath)
after_build:
  - ps: if ($env:appveyor_repo_branch -eq "master") { Get-ChildItem $env:appveyor_build_folder\Vostok.AirlockConsumer\bin\Release\Vostok.AirlockConsumer.*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name } }
test_script:
  - ps: dotnet test "$env:appveyor_build_folder\Vostok.AirlockConsumer.Tests\Vostok.AirlockConsumer.Tests.csproj" --logger "trx;LogFileName=airlock-consumer-tests.trx"
after_test:
  - ps: |
      $wc = New-Object 'System.Net.WebClient'
      $wc.UploadFile("https://ci.appveyor.com/api/testresults/xunit/$($env:appveyor_job_id)", "$env:appveyor_build_folder\Vostok.AirlockConsumer.Tests\TestResults\airlock-consumer-tests.trx")
